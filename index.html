<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patanjali</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header-1">
            <div>
                <img src="./patanjali_logo.svg" alt="patanjali_logo">
            </div>
            <div class="search">
                <input class="text-box" type="text" placeholder="Search Products Here.....">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
            <div class="symbols">
                <span class="material-symbols-outlined">
                    favorite
                    </span>
                <span class="material-symbols-outlined">
                    account_circle
                    </span>
                <span class="material-symbols-outlined">
                    shopping_bag
                    </span>
            </div>
        </section>
        <section class="header-2">
            <div class="search-2">
                <button class="button">
                <span class="material-symbols-outlined">
                    menu
                    </span>
                All Categories</button>
                <span class="material-symbols-outlined span1">
                    search
                    </span>
            </div>
            <div>
                <ul class="pages">
                    <li>Ayurvedic Medicine</li>
                    <li>Foods</li>
                    <li>Nutraceuticals</li>
                    <li>Personal Care</li>
                    <li>Health Care</li>
                    <li>Paridhan</li>
                    <li>About Us</li>
                    <li>Contact</li>
                </ul>

            </div>

        </section>
    </header>
</body>
</html>
